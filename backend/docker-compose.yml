version: "3.8"

services:
  nginx:
    container_name: "apigateway"
    hostname: "apigateway"
    image: nginx:alpine
    volumes:
      - ./nginx:/etc/nginx/templates
    networks:
      mongo_net:
        ipv4_address: 172.16.0.12
    ports:
      - 9090:9090
    environment:
      - AUTH_PORT=${AUTH_PORT}
      - CARDSETS_PORT=${CARDSETS_PORT}
      - CARDSETSEARCH_PORT=${CARDSETSEARCH_PORT}
      - CARDSETS_GPRC_PORT=${CARDSETS_GPRC_PORT}
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"
    restart: always

  auth:
    container_name: "auth${TEST_SUFFIX}"
    hostname: "auth"
    build:
      context: ./
      dockerfile: ./Auth.Dockerfile
    image: "auth"
    command:
      - "-serverPort"
      - "${AUTH_PORT}"
      - "-mongoURI"
      - "mongodb://mongo:${MONGODB_PORT}/?replicaSet=rs0"
      - "-redisAddress"
      - "redis:${REDIS_PORT}"
    networks:
      mongo_net:
        ipv4_address: 172.16.0.10
    ports:
      - target: "${AUTH_PORT}"
        published: "${AUTH_PORT}"

  cardsets:
    container_name: "cardsets${TEST_SUFFIX}"
    hostname: "cardsets"
    build:
      context: ./
      args:
        PORT: "${CARDSETS_PORT}"
      dockerfile: ./CardSets.Dockerfile
    image: cardsets
    command:
      - "-serverPort"
      - "${CARDSETS_PORT}"
      - "-mongoURI"
      - "mongodb://mongo:${MONGODB_PORT}/?replicaSet=rs0"
      - "-redisAddress"
      - "redis:${REDIS_PORT}"
      - "-grpcPort"
      - "${CARDSETS_GPRC_PORT}"
    networks:
      mongo_net:
        ipv4_address: 172.16.0.11
    ports:
      - target: "${CARDSETS_PORT}"
        published: "${CARDSETS_PORT}"

  cardsetsearch:
    container_name: "cardsetsearch${TEST_SUFFIX}"
    hostname: "cardsetsearch"
    build:
      context: ./
      args:
        PORT: "${CARDSETSEARCH_PORT}"
      dockerfile: ./CardSetSearch.Dockerfile
    image: cardsetsearch
    command:
      - "-serverPort"
      - "${CARDSETSEARCH_PORT}"
      - "-mongoURI"
      - "mongodb://mongo:${MONGODB_PORT}/?replicaSet=rs0"
      - "-redisAddress"
      - "redis:${REDIS_PORT}"
      - "-cardSetsGPRCAddress"
      - "apigateway:9090"
    networks:
      mongo_net:
        ipv4_address: 172.16.0.13
    ports:
      - target: "${CARDSETSEARCH_PORT}"
        published: "${CARDSETSEARCH_PORT}"
    depends_on:
      - cardsets

  redis:
    container_name: "redis${TEST_SUFFIX}"
    hostname: "redis"
    image: redis:6.2-alpine
    restart: always
    networks:
      mongo_net:
        ipv4_address: 172.16.0.3
    ports:
      - '${REDIS_PORT}:${REDIS_PORT}'
    command: redis-server --port ${REDIS_PORT}
    volumes:
      - ${VOLUME_REDIS}:/data

  mongo:
    container_name: "mongo${TEST_SUFFIX}"
    hostname: "mongo"
    image: mongo:5
    networks:
      mongo_net:
        ipv4_address: 172.16.0.1
    command: --replSet rs0 --port ${MONGODB_PORT} --bind_ip 127.0.0.1,172.16.0.1
    ports:
      - target: "${MONGODB_PORT}"
        published: "${MONGODB_PORT}"
    volumes:
      - ${VOLUME_MONGODB}:/data/db
      - ${VOLUME_MONGOCONFIG}:/data/configdb

  mongosetup:
    container_name: "mongo-setup${TEST_SUFFIX}"
    hostname: "mongosetup"
    image: mongo:5
    networks:
      mongo_net:
        ipv4_address: 172.16.0.2
    depends_on:
      - mongo
    restart: "no"
    entrypoint: [ "bash", "-c", "sleep 5 && mongo --host mongo:${MONGODB_PORT} --eval 'rs.initiate()'"]
    volumes:
      - /tmp/mongodatadb:/data/db
      - /tmp/mongodataconfigdb:/data/configdb

networks:
  mongo_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.0.0/24
          gateway: 172.16.0.254

volumes:
  redis:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: "${VOLUME_REDIS_PATH}"
  mongodb:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: "${VOLUME_MONGODB_PATH}"
  mongoconfig:
