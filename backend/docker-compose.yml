version: "3.8"

services:
  auth:
    build:
      context: ./
      dockerfile: ./Auth.Dockerfile
    image: "auth"
    command:
      - "-serverPort"
      - "${SERVICE_AUTH_PORT}"
      - "-mongoURI"
      - "mongodb://172.16.0.1:${MONGODB_PORT}/?replicaSet=rs0"
      - "-redisAddress"
      - "172.16.0.3:${REDIS_PORT}"
    networks:
      mongo_net:
        ipv4_address: 172.16.0.4
    ports:
      - target: "${SERVICE_AUTH_PORT}"
        published: "${SERVICE_AUTH_PORT}"

  cardsets:
    build:
      context: ./
      args:
        PORT: "${SERVICE_CARDSETS_PORT}"
      dockerfile: ./CardSets.Dockerfile
    image: cardsets
    command:
      - "-serverPort"
      - "${SERVICE_CARDSETS_PORT}"
      - "-mongoURI"
      - "mongodb://172.16.0.1:${MONGODB_PORT}/?replicaSet=rs0"
      - "-redisAddress"
      - "172.16.0.3:${REDIS_PORT}"
    networks:
      mongo_net:
        ipv4_address: 172.16.0.5
    ports:
      - target: "${SERVICE_CARDSETS_PORT}"
        published: "${SERVICE_CARDSETS_PORT}"

  cache:
    container_name: ${REDIS_NAME}
    image: redis:6.2-alpine
    restart: always
    networks:
      mongo_net:
        ipv4_address: 172.16.0.3
    ports:
      - '${REDIS_PORT}:${REDIS_PORT}'
    command: redis-server --port ${REDIS_PORT}
    volumes:
      - ${VOLUME}:/redispath${TEST_NAME}
      - ${VOLUME}:/data

  db:
    image: mongo:5
    networks:
      mongo_net:
        ipv4_address: 172.16.0.1
    command: --replSet rs0 --port ${MONGODB_PORT} --bind_ip 127.0.0.1,172.16.0.1
    ports:
      - target: "${MONGODB_PORT}"
        published: "${MONGODB_PORT}"
    volumes:
      - ${VOLUME}:/mongopath${TEST_NAME}
      - ${VOLUME}:/data/db
      - ${VOLUME}:/data/configdb

  mongosetup:
    image: mongo:5
    networks:
      mongo_net:
        ipv4_address: 172.16.0.2
    depends_on:
      - db
    restart: "no"
    entrypoint: [ "bash", "-c", "sleep 5 && mongo --host 172.16.0.1:${MONGODB_PORT} --eval 'rs.initiate()'"]

networks:
  mongo_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/24
          gateway: 172.16.0.254

volumes:
  proddb:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: "${VOLUME_PROD}"
  proddb2:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: "${VOLUME_PROD2}"
  testdb:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: "${VOLUME_TEST}"

